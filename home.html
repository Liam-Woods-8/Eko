<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eko - Music Spotlight</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
</head>

<body class="d-flex flex-column min-vh-100">
  <!-- Header -->
  <header class="bg-primary text-white text-center py-4">
    <h1 class="display-1">Eko</h1>
    <p class="lead">Your Track, In Focus.</p>
  </header>

  <!-- Main Content -->
  <main class="container my-5 flex-grow-1">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <!-- Track Search Form -->
        <form id="track-form" class="row g-3 mb-4">
          <div class="col-12">
            <input type="text" id="track-input" class="form-control" placeholder="Enter Song Name, Artist..." required>
          </div>
          <div class="col-12 text-center">
            <button class="btn btn-find-track px-5" type="submit">Find Track</button>
          </div>
        </form>

        <!-- Spotlight Results Section -->
        <div id="track-results" class="card p-4 shadow-sm d-none">
          <h3 class="text-center mb-4 text-white">Track Spotlight</h3>
          <div class="text-center mb-3">
            <img id="track-artwork" src="" alt="Album Artwork" class="img-fluid rounded" style="max-width:250px;">
          </div>
          <div id="waveform" class="my-3"></div>
          <div class="text-center mb-2 text-white"><strong>Title:</strong> <span id="track-title"></span></div>
          <div class="text-center mb-2 text-white"><strong>Artist:</strong> <span id="track-artist"></span></div>
          <div class="text-center mb-2 text-white"><strong>Genre:</strong> <span id="track-genre"></span></div>
          <div class="text-center mt-3">
            <button id="playPauseBtn" class="btn btn-primary">
              <i class="bi bi-play-fill"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-primary text-white text-center py-3">
    <small>Created by Liam Woods </small>
  </footer>

  <!-- Scripts -->
  <script src="https://unpkg.com/wavesurfer.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
